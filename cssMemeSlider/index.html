<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Meme</title>
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide-1">
                    <div class="slide-content">
                       <div class="slide-image-container meme-1"></div>
                       <p class="slide-title">Spend 2 days solving the task for 10 points</p>
                    </div>
                 </div>
                 <div class="slide slide-2">
                    <div class="slide-content">
                       <div class="slide-image-container meme-2"></div>
                       <p class="slide-title">Find mistake after deadline</p>
                    </div>
                 </div>
                 <div class="slide slide-3">
                    <div class="slide-content">
                       <div class="slide-image-container meme-3"></div>
                       <p class="slide-title">Task deploying</p>
                    </div>
                 </div>
                 <div class="slide slide-4">
                    <div class="slide-content">
                       <div class="slide-image-container meme-4"></div>
                       <p class="slide-title">See 150 on Cross-Check</p>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div id="bullets">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
     </div>
     
</body>
</html>
